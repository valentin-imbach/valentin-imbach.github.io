<nav>
	{% for item in site.data.navigation %}
	<div>
		<a href="{{ item.link }}"
		{% if page.url == item.link %} class = "current" {% endif %}>
			{{ item.name }}
		</a>
		<div class = "sub-menu">
			{% for subitem in item.subnav %}
			<a href="{{ subitem.link }}"
			{% if page.url == subitem.link %} class = "current" {% endif %}>
				{{ subitem.name }}
			</a>
			{% endfor %}
		</div>
	</div>
	{% endfor %}
</nav>

layout: page
title: Resume
number: 4.1
---


{% for section in site.data.resume %}
<h3>{{ section.title }}</h3>
<div class="tab-content">
	{% for entry in section.entries %}
	<div class = "resume-entry">
		<div class = "resume-left">{{ entry.left }}</div>
		<div class = resume-right>
			{% for line in entry.right %} {{ line }}<br> {% endfor %}
		</div>
	</div>
	{% endfor %}
</div>
{% endfor %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Valentin Imbach</title>
	<link rel="stylesheet" href="styles.css">

	<!-- MathJax for LaTex integration -->
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script> window.MathJax = {tex: {inlineMath: [['$', '$']]}}; </script>

	<!-- Problem Picker Script -->
	<script type='text/javascript' src='problemPicker.js'></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-ESHJ8W0F2E"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){ dataLayer.push(arguments); }
	  gtag('js', new Date());
	  gtag('config', 'G-ESHJ8W0F2E');
	</script>
</head>

<body>
	<header>
		<h1 class = "title">MO Training</h1>
		<nav>
			<a href=""></a>
			<a href=""></a>
			<a href=""></a>
			<a href=""></a>
		</nav>
	</header>
	<hr>
	<main>
		<div class = "problemPicker">
			<h1>Random Problem Picker</h1>
			<p class = "version">v1.0</p>
			<div class = "timer">
				<label id="hours">0</label>
				<label>:</label>
				<label id="minutes">00</label>
				<label>:</label>
				<label id="seconds">00</label>
			</div>
			<hr>
			<div class = "buttons">
				<button onclick = "getProblem()">Get Problem</button>
				<div id = "info-box">
					<table id = "info-table" style = "display: none;">
					  <tr>
					    <td>Year:</td>
					    <td id = "year"></td>
					  </tr>
					  <tr>
					    <td>Level:</td>
					    <td id = "level"></td>
					  </tr>
					  <tr>
					    <td>Problem:</td>
					    <td id = "number"></td>
					  </tr>
					</table>
				</div>
				<button id="infoButton" onclick = "toggleInfo()">Show Info</button>
			</div>
			<hr>
			<div class = "settings">
				<span class = "language-settings">
					<div class = "checkbox">
					<input type = "checkbox" id = "de" checked>
					<label for = "de">DE</label>
					</div>
					<div class = "checkbox">
					<input type = "checkbox" id = "fr">
					<label for = "fr">FR</label>
					</div>
				</span>
				<span class = "level-settings">
					<div class = "checkbox">
					<input type = "checkbox" id = "level1" checked>
					<label for = "level1">Second Round</label>
					</div>
					<div class = "checkbox">
					<input type = "checkbox" id = "level2">
					<label for = "level2">Final Round</label>
					</div>
					<div class = "checkbox">
					<input type = "checkbox" id = "level3">
					<label for = "level3">IMO Selection</label>
					</div>
				</span>
			</div>
			<div class = "year-settings">
				<output id = "year1">2001</output>
				<span class= "year-slider">
				    <input type="range" min="2001" max="2022" value="2001" step = "1" id="lower" oninput = "slider1func()">
				    <input type="range" min="2001" max="2022" value="2022" step = "1" id="upper" oninput = "slider2func()">
				</span>
				<output id = "year2">2021</output>
			</div>
			<hr>
			<img id = "problem" src = "" onerror = "this.style.display='none'">
		</div>
	</main>
	<hr>
</body>
</html>

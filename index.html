<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Valentin Imbach</title>
	<link rel="stylesheet" href="styles.css">

	<!-- MathJax for LaTex integration -->
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script> window.MathJax = {tex: {inlineMath: [['$', '$']]}}; </script>

	<!-- Problem Picker Script -->
	<script type='text/javascript' src='problemPicker.js'></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-ESHJ8W0F2E"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-ESHJ8W0F2E');
	</script>
</head>

<body>
	<header>
		<h1 class = "title">MO Training</h1>
		<nav>
			<a href=""></a>
			<a href=""></a>
			<a href=""></a>
			<a href=""></a>
		</nav>
	</header>
	<hr>
	<main>
		<div class = "problemPicker">
		<h1>Random Problem Picker</h1>
		<hr>
		<div class = "buttons">
			<button onclick = "getProblem()">Get Problem</button>
			<div id = "info-box">
				<table id = "info-table" style = "display: none;">
				  <tr>
				    <td>Year:</td>
				    <td id = "year"></td>
				  </tr>
				  <tr>
				    <td>Level:</td>
				    <td id = "level"></td>
				  </tr>
				  <tr>
				    <td>Problem:</td>
				    <td id = "number"></td>
				  </tr>
				</table>
			</div>
			<button id="infoButton" onclick = "toggleInfo()">Show Info</button>
		</div>
		<hr>
		<div class = "settings">
			<div class = "language-settings">
				<p>Languages:</p>
				<div>
				<input type = "checkbox" id = "de" name = "de" checked>
				<label for = "de">DE</label>
				</div>
				<div>
				<input type = "checkbox" id = "fr" name = "fr">
				<label for = "fr">FR</label>
				</div>
			</div>
			<div class = "level-settings">
				<p>Levels:</p>
				<div>
				<input type = "checkbox" id = "sec" name = "sec" checked>
				<label for = "de">Second Round</label>
				</div>
				<div>
				<input type = "checkbox" id = "fin" name = "fin">
				<label for = "fr">Final Round</label>
				</div>
				<div>
				<input type = "checkbox" id = "sel" name = "sel">
				<label for = "fr">IMO Selection</label>
				</div>
			</div>
		</div>
		<hr>
		<img id = "problem" src = "" onerror = "this.style.display='none'">
	</main>
</body>
</html>
